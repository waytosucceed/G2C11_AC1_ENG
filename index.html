      function playSound(soundId) {
        var audio = document.getElementById(soundId);
        if (audio) {
          audio.play();
        }
      }

      function playOuSound() {
        const ouSound = document.getElementById("ouSound");
        ouSound.play();
      }

      function speak(text) {
        if (text === "ou") {
          const ouSound = document.getElementById("ouSound");
          ouSound.play();
        } else {
          const speech = new SpeechSynthesisUtterance(text);
          speech.pitch = 1;
          speech.rate = 1;
          speech.volume = 1;

          // Get available voices and select an American one if available
          const voices = window.speechSynthesis.getVoices();
          const americanVoice = voices.find(
            (voice) =>
              voice.name.includes("US") || voice.name.includes("American")
          );
          if (americanVoice) {
            speech.voice = americanVoice;
          }

          window.speechSynthesis.speak(speech);
        }
      }

      let currentScene = 1;

      function showScene(sceneNumber) {
        document.querySelectorAll(".scene").forEach((scene, index) => {
          scene.classList.toggle("hidden", index !== sceneNumber - 1);
        });
      }

      function nextScene() {
        if (currentScene < 32) {
          currentScene++;
          showScene(currentScene);
        }
      }

      function prevScene() {
        if (currentScene > 1) {
          currentScene--;
          showScene(currentScene);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        showScene(currentScene);
      });
    </script>
